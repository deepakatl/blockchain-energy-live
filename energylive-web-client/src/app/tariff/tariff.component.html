<h2>Tariff Update</h2>


<form [formGroup]="tariffUpdateForm">
    
    <div class="form-group">
        <label for="peaktariff">Peak (6PM - 10PM & 6AM - 10AM)</label>
        <input type="text" formControlName="peaktariff" class="form-control"  />
    </div>
    <div class="form-group">
      <label for="offpeaktariff">Off Peak (10PM - 6AM)</label>
      <input type="text" formControlName="offpeaktariff" class="form-control"  />
  </div>
  <div class="form-group">
    <label for="normaltariff">Normal (10AM - 6PM)</label>
    <input type="text" formControlName="normaltariff" class="form-control"  />
</div>
